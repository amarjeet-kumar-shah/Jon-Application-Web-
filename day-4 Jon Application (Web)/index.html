<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    .
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Jon Application 
                <span class="web_small">(Web)
                </span>
            </h1>

        
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name " placeholder="Enter first name">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name " placeholder="Enter last name">
                </div>

                <div class="form_control">
                    <label for="Email"> Email</label>
                    <input type="email"
                    id="last_name" name="Email " placeholder="Enter Email">
                </div>

                <div class="form_control">
                    <label for="Job_role">Job_role </label>
                    <select name="Job_role" id="Job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UXDesigner</option>
                    </select>
                </div>

                <div class="form_control">
                    <label for="address"> address</label>
                    <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                </div>

                <div class="city">
                    <label for="city">city Name</label>
                    <input id="city" name="city " placeholder="Enter city ">
                </div>

                <div class="Pincode">
                    <label for="Pincode">Pincode </label>
                    <input id="Pincode" name="Pincode " type="number"              placeholder="Enter Pincode ">
                </div>
                
                <div class="date">
                    <label for="date">date </label>
                    <input id="date" name="Date " type="date" >
                </div>

                <div class="upload">
                    <label for="upload">upload </label>
                    <input id="upload" name="upload " type="file" >
                </div>

            </div>

            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
